@(nodes: Set[model.ChainNode], heartbeats: Map[model.ChainNode, Long])

<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
    <h1>List of all registered nodes</h1>
    <table>
        <tr>
            <th>IP</th>
            <th>Port</th>
            <th>Secret</th>
            <th>Last heartbeat</th>
            <th>Public Key</th>
        </tr>
        @for(node <- nodes) {
            <tr>
                <td>@node.getIp()</td>
                <td>@node.getPort()</td>
                <td>@node.getSecret()</td>
                <td>@{new java.util.Date(heartbeats.get(node))}</td>
                <td>@node.getPublicKey()</td>
            </tr>
        }
    </table>
</body>
</html>
