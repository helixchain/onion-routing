@(nodes: List[model.ChainNode], heartbeats: Map[model.ChainNode, Long])

@main("Directory - List") {
    <div class="page-header">
        <h1>Directory - List of all registered nodes</h1>
    </div>
    <div class="table-responsive">
        <table id="node-table" class="table table-hover tablesorter">
            <thead>
                <tr>
                    <th>IP</th>
                    <th>Port</th>
                    <th>Secret</th>
                    <th>Last heartbeat</th>
                </tr>
            </thead>
            <tbody>
                @for(node <- nodes) {
                    <tr>
                        <td>@node.getIp()</td>
                        <td>@node.getPort()</td>
                        <td>@node.getSecret()</td>
                        <td>@{
                            new java.util.Date(heartbeats.get(node))
                        }</td>
                    </tr>
                }
            </tbody>
        </table>
    </div>
}
